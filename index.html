	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
</head>
<body style="background-color: #424242;">
    <div class="grid-container">
        <!-- Medium and Large View-->
        <div class="show-for-medium grid-x grid-padding-x largeHeader center" style="padding-top: 1.5vh;">
            <div class="cell medium-12">
                Brandon Borowiak
            </div>
            <div class="cell medium-3">
                <a href="#" type="button" class="navigation" style="color: white;">Homepage</a>
            </div>
            <div class="cell medium-3">
                <a href="resume.html" type="button" class="navigation">Resume</a>
            </div>
            <div class="cell medium-3">

            </div>
            <div class="cell medium-3">
                <a href="fun.html" type="button" class="navigation">Fun</a>
            </div>
        </div>

        <!-- Small View -->
        <div class="hide-for-medium grid-x grid-padding-x smallHeader">
            <div class="cell small-10" style="font-size: 1.5rem; padding-top: .4rem;">
                Brandon Borowiak
            </div>
            <div class="cell small-2">
                <a data-toggle="offCanvasTop"><img src="img/menu.png"></a>

    <div class="off-canvas-wrapper">
        <div class="off-canvas position-top off-canvas-absolute" id="offCanvasTop" data-off-canvas data-transition="overlap">
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="true">&times;</span>

            <ul class="menu vertical">
                <li><a href="projects.html" type="button" class="navigation">Projects</a></li>
                <li><a href="resume.html" type="button" class="navigation">Resume</a></li>
                <li><a href="fun.html" type="button" class="navigation">Fun</a></li>
            </ul>
        </div>

        <div class="off-canvas-content"  data-off-canvas-content>
            <div class="show-for-medium largeBody" style="padding-top: 5%;">
                <div style="width: 50%; float:left;">
                    <img src="img/description.JPG" style="padding-top: 8%; padding-right: 5%; float: right;">
                </div>
                <div style="width:50%; float:left;">
                    <img src="img/portfolio.PNG" style="padding-left: 10%; padding-top: 5%; float:left;">
                </div>
            </div>
            <div class="hide-for-medium smallBody">
                <img src="img/portfolio.PNG">
                <img src="img/smallDescription.jpg" style="padding-top: 4px;">
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
